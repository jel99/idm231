<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémon Zodiac</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="pokemonzodiac.css">
  </head>

  <body>

    <div class="background-image"></div>

    <div class="content">

      <header>
        <img class="pokeLogo" src="images/pokemon-logo.png" alt="Pokémon Zodiac Logo">
        <p class="infoBox" id="infoBox">Fill out your name and birthday to find out what Pokémon you are most similar to!</p>
      </header>
      
      <main>

          <form id="pokeInfo">

            <input type="text" name="First Name" id="fName" placeholder="First Name" required><br>
            <input type="text" name="Last Name" id="lName" placeholder="Last Name" required><br>
            <input type="date" name="Birthday" id="bday" required><br>

            <button class="submit" onclick="getZodiac()"><!--<img class="arrow" src="images/arrow.png" alt="">-->Find Your PokéMatch!</button>

            <p class="question" onclick="showInfoBox()">?</p>
            
          </form>
          
        <div class="buttons">

          <div class="pokebuttons">
            <img src="images/pokemon-sprites/charmeleon-sprite.png" alt="Charmeleon Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/diglett-sprite.png" alt="Diglett Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/pidgey-sprite.png" alt="Pidgey Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/lapras-sprite.png" alt="Lapras Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/arcanine-sprite.png" alt="Arcanine Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/sandshrew-sprite.png" alt="Sandshrew Sprite" class="pokeicon">
          </div>
          
          <div class="pokebuttons">
            <img src="images/pokemon-sprites/dodrio-sprite.png" alt="Dodrio Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/staryu-sprite.png" alt="Staryu Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/rapidash-sprite.png" alt="Rapidash Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/machoke-sprite.png" alt="Machoke Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/dragonite-sprite.png" alt="Dragonite Sprite" class="pokeicon">
            <img src="images/pokemon-sprites/goldeen-sprite.png" alt="Goldeen Sprite" class="pokeicon">
          </div>

        </div>

      </main>

    </div>
    
    <script src="main.js"></script>

  </body>

</html>
